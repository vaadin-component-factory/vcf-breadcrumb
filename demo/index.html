<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />
    <title>vcf-breadcrumb demo</title>
    <script dev src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script dev type="module" src="demo.js"></script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .centered {
          max-width: 1000px;
        }
        main {
          opacity: 1;
          transition: opacity 0.5s;
        }
        main.hidden {
          opacity: 0;
        }
      </style>
    </custom-style>
    <script>
      window.addEventListener('WebComponentsReady', () => document.querySelector('main').classList.remove('hidden'));
    </script>
  </head>
  <body>
    <main class="vertical-section-container centered hidden">
      <h3>Basic Demo Sample</h3>
      <demo-snippet>
        <template>
          <vcf-breadcrumbs id="basic-example">
            <vcf-breadcrumb href="#">Home</vcf-breadcrumb>
            <vcf-breadcrumb href="#">Directory</vcf-breadcrumb>
            <vcf-breadcrumb href="#" shift>Components</vcf-breadcrumb>
            <vcf-breadcrumb href="#">VCF Components</vcf-breadcrumb>
            <vcf-breadcrumb>Breadcrumb</vcf-breadcrumb>
          </vcf-breadcrumbs>
        </template>
      </demo-snippet>
      <h3>Styling Demo Sample</h3>
      <demo-snippet>
        <template>
          <style>
            #styling-example vcf-breadcrumb  {
              --vcf-breadcrumb-separator-symbol: "/";
              --vcf-breadcrumb-separator-color: var(--lumo-contrast-80pct);
              --vcf-breadcrumb-separator-size: var(--lumo-font-size-l);
              --vcf-breadcrumb-anchor-color: var(--lumo-body-text-color);
            }

            #styling-example vcf-breadcrumb .breadcrumb-anchor:hover {
              --vcf-breadcrumb-anchor-color: var(--lumo-primary-text-color);
              --vcf-breadcrumb-anchor-text-decoration: underline;
            }
          </style>
          <vcf-breadcrumbs id="styling-example">
            <vcf-breadcrumb href="#" style="--vcf-breadcrumb-anchor-color: red; ">Home</vcf-breadcrumb>
            <vcf-breadcrumb href="#">Directory</vcf-breadcrumb>
            <vcf-breadcrumb href="#" shift>Components</vcf-breadcrumb>
            <vcf-breadcrumb href="#">VCF Components</vcf-breadcrumb>
            <vcf-breadcrumb>Breadcrumb</vcf-breadcrumb>
          </vcf-breadcrumbs>
        </template>
      </demo-snippet>
     </main>
  </body>
</html>
